<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tinyHeart</title>
    <style media="screen">
    body{
      padding-top:10px;

    }
    .all_bg{
      width:800px;
      height:600px;
      margin:0 auto;
    }
    #allcanvas{
      position: relative;
      width:800px;
      height:600px;
      margin:0;
    }
    #canvas1{
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 1;
    }
    #canvas2{
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 0;
    }

    </style>
  </head>
  <body>
    <div class="all_bg">
      <div id="allcanvas">
        <canvas id="canvas1" width="800" height="600"></canvas>
        <canvas id="canvas2" width="800" height="600"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/commonFunctions.js" charset="utf-8"></script>
    <script src="js/background.js" charset="utf-8"></script>
    <script src="js/ane.js" charset="utf-8"></script>
    <script src="js/fruit.js" charset="utf-8"></script>
    <script src="js/mom.js" charset="utf-8"></script>
    <script src="js/collision.js" charset="utf-8"></script>
    <script src="js/baby.js" charset="utf-8"></script>
    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/wave.js" charset="utf-8"></script>
    <script src="js/halo.js" charset="utf-8"></script>
  </body>





</html>
